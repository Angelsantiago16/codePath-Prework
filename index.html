<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title> Interactive sound and light memory Game </title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  
  <!-- this is the start of content -->
  <body>
    
    <h1>
      Interactive sound and light memory Game <!-- h1 is the first header -->
    </h1>
    
    <p> <!-- p for paragraph-->
      Repeat back the secret pattern pressing the buttons! 
    </p>
    
    <button id="startBtn" onclick="StartGame()">
      Start
    </button>
    
    <!-- hides stop btn-->
   <!-- <div class="hidden">-->
    <button id="stopBtn" class="hidden" onclick="StopGame()">
      Stop
      </button>
   <!--  </div> -->
    
<!-- division for color buttons-->
    <div id="gameButtonArea"> <!-- div for division, its kind of a function or class in java-->
    <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"> </button>
    <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"> </button>
    <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"> </button>
    <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"> </button>
    </div>

  </body>
</html>
